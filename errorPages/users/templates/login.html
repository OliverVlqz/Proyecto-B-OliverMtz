<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <div class="card shadow-lg rounded-3">
                <div class="card-header text-center" style="background-color: #6b8e23; color: white;">
                    <h4>Iniciar Sesión</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Campo de Usuario -->
                        <div class="mb-3">
                            <label class="form-label">{{ form.username.label }}</label>
                            <input type="text" name="{{ form.username.name }}" 
                                class="form-control {% if form.username.errors %}is-invalid{% endif %}"
                                value="{{ form.username.value|default:'' }}">
                            {% if form.username.errors %}
                            <div class="text-danger">
                                <small>{{ form.username.errors.0 }}</small>
                            </div>
                            {% endif %}
                        </div>

                        <!-- Campo de Contraseña -->
                        <div class="mb-3">
                            <label class="form-label">{{ form.password.label }}</label>
                            <input type="password" name="{{ form.password.name }}" 
                                class="form-control {% if form.password.errors %}is-invalid{% endif %}">
                            {% if form.password.errors %}
                                <div class="text-danger">
                                    <small>{{ form.password.errors.0 }}</small>
                                </div>
                            {% endif %}
                        </div>

                        <!-- Botón de Iniciar Sesión -->
                        <button type="submit" class="btn w-100" style="background-color: #485f1a; color: white;">
                            Iniciar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    {% include 'mensaje.html' %}
</body>
</html>
