<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="col">
        <div class="row">
          <!-- form -->
          <div class="col-6 mt-4">
            <h1>Registrar nuevo producto</h1>
            <form method="post" id="productoForm">
              {%csrf_token%} {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Registar</button>
            </form>
            <p id="mensaje"></p>
            <a href="{% url 'ver' %}">Volver</a>
          </div>

          <!-- vista -->
          <div class="col-6 mt-4">
            <h1>vista de productos</h1>
            <div id="productos" class="row"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var form = document.getElementById("productoForm");
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        let formData = new FormData(this);
        let jsonData = {};
        formData.forEach((value, key) => {
          jsonData[key] = value;
        });
        fetch("/productos/api/post/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getToken(),
          },
          body: JSON.stringify(jsonData),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("mensaje").innerText = data.mensaje;
            //Cargar productos
            cargarProductos();
          })
          .catch((error) => console.error("Error:", error));
      });
      function getToken() {
        let cookieValue = null;
        let cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
          let cookie = cookies[i].trim();
          if (cookie.startsWith("csrftoken=")) {
            cookieValue = cookie.substring("csrftoken=".length, cookie.length);
            break;
          }
        }
        return cookieValue;
      }
    </script>
    <script>
      //las funciones asincronas con Fetch con then
      function cargarProductos() {
        //JS se va a intentar conectar con el end-point
        fetch("/productos/api/get")
          .then((response) => response.json())
          .then((data) => {
            let productosDiv = document.getElementById("productos");
            //Borrar el contenido
            productosDiv.innerHTML = "";
            data.forEach((producto) => {
              productosDiv.innerHTML += `<div class="col-3"><strong>${producto.nombre}</strong> 
                    $ ${producto.precio} <br>
                    <img src="${producto.imagen}" alt="X" width="100" />
                    </div>`;
            });
          })
          .catch((error) => console.error("Error: ", error));
      }
      cargarProductos();
    </script>
  </body>
</html>
