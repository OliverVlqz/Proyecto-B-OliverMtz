<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Lista de productos usuando JSON con promesas</h1>
    <div id="productos"></div>
    <script>
      //las funciones asincronas con Fetch con then
      function cargarProductos() {
        //JS se va a intentar conectar con el end-point
        fetch("/productos/api/get")
          .then((response) => response.json())
          .then((data) => {
            let productosDiv = document.getElementById("productos");
            //Borrar el contenido
            productosDiv.innerHTML = "";
            data.forEach((producto) => {
              productosDiv.innerHTML += `<p><strong>${producto.nombre}</strong> 
                    $ ${producto.precio} <br>
                    <img src="${producto.imagen}" alt="X" width="100" />
                    </p>`;
            });
          })
          .catch((error) => console.error("Error: ", error));
      }
      cargarProductos();
    </script>
  </body>
</html>
